<!DOCTYPE html>
<html>
<head>
  <title>Página de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .product {
      display: flex;
      margin-bottom: 20px;
    }

    .product img {
      width: 200px;
      height: auto;
      margin-right: 20px;
    }

    .product-info {
      flex-grow: 1;
    }

    .product-info h2 {
      font-size: 24px;
      margin: 0;
    }

    .product-info p {
      font-size: 16px;
    }

    .product-price {
      font-size: 20px;
      font-weight: bold;
      color: #ff0000;
    }

    .add-to-cart {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 4px;
    }

    .cart {
      margin-top: 30px;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .cart-item {
      margin-bottom: 10px;
    }

    .cart-item span {
      margin-right: 10px;
    }

    .cart-total {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="produto.jpg" alt="Produto">
      <div class="product-info">
        <h2>Nome do Produto</h2>
        <p>Descrição do produto lorem ipsum dolor sit amet.</p>
        <p class="product-price">R$ 99,99</p>
        <a href="#" class="add-to-cart">Adicionar ao Carrinho</a>
      </div>
    </div>

    <div class="cart">
      <h3>Carrinho de Compras</h3>
      <div id="cart-items"></div>
      <p class="cart-total">Total: R$ <span id="cart-total">0</span></p>
    </div>
  </div>

  <script>
    // Selecionar o botão "Adicionar ao Carrinho"
    var addToCartButton = document.querySelector('.add-to-cart');

    // Adicionar um ouvinte de eventos para o clique no botão
    addToCartButton.addEventListener('click', function(event) {
      event.preventDefault(); // Prevenir o comportamento padrão do link

      // Obter informações do produto
      var productName = document.querySelector('.product-info h2').innerText;
      var productPrice = parseFloat(document.querySelector('.product-price').innerText.replace('R$ ', ''));

      // Criar um objeto do item do carrinho
      var cartItem = {
        name: productName,
        price: productPrice
      };

      // Adicionar item ao carrinho
      addToCart(cartItem);
    });

    // Função para adicionar item ao carrinho
    function addToCart(item) {
      // Criar elemento de item do carrinho
      var cartItemElement = document.createElement('div');
      cartItemElement.classList.add('cart-item');
      cartItemElement.innerHTML = '<span>' + item.name + '</span> - R$ ' + item.price.toFixed(2);

      // Adicionar item ao carrinho
      var cartItemsElement = document.getElementById('cart-items');
      cartItemsElement.appendChild(cartItemElement);

      // Atualizar o total do carrinho
      var cartTotalElement = document.getElementById('cart-total');
      var cartTotal = parseFloat(cartTotalElement.innerText);
      cartTotal += item.price;
      cartTotalElement.innerText = cartTotal.toFixed(2);
    }
  </script>
</body>
</html>
